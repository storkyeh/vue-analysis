<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>案例调试</title>
</head>

<body>
    <script type="text/javascript" src="vue.js"></script>
</body>

<div id="app">
    {{ message }}
    <ul>
        <li>{{ message }}</li>
        <!--<li v-for="item in items">
            {{ item.message }}
        </li>-->
    </ul>
    <button v-on:click="greet">按钮</button>
</div>


<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
                // items: [{
                //     message: 'Foo'
                // }, {
                //     message: 'Bar'
                // }]
        },
        // 在 `methods` 对象中定义方法
        methods: {
            greet: function(event) {
                this.message = '改变数据'
            }
        }
    })
</script>

</html>
